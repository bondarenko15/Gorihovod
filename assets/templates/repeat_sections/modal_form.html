<div class="modal_form contacts">
    <div class="contacts_form-wrapper">
        <div class="block_form">
            <form action="#" class="form form_main">
                <span class="close_form"></span>
                <h5 class="form_title">Зв'яжіться з нами</h5>
                <p>Будь ласка, дайте нам знати, якщо у вас є питання або побажання.</p>
                <div class="inputs">
                    <div class="input">
                        <input type="text" name="name" placeholder="Ваше ім’я">
                    </div>
                    <div class="input">
                        <input type="text" name="phone" placeholder="Ваш телефон">
                    </div>
                    <div class="input">
                        <input type="text" name="email" placeholder="Ваш e-mail">
                    </div>
                    <div class="input">
                        <textarea name="message" placeholder="Ваш коментар"></textarea>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="custom-checkbox" id="checkbox2" name="checkbox_modal">
                    <label class="checkbox_label-modal" data-checkbox-id="checkbox2" for="checkbox2">Я погоджуюсь з
                        умовами
                        <a href="#">політики конфідеальності</a> і дозволю обробляти мої персональні дані</label>
                </div>
                <button class="btn btn_form">Відправити</button>
            </form>
        </div>
    </div>
</div>
